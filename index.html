<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lunch Picker</h1>
    <p>Can't decide? Let us help!</p>
  </header>

  <main>
    <div class="input-group" id="inputGroup">
      <input list="lunch-options" placeholder="Choose or type an option" class="lunch-input">
      <input list="lunch-options" placeholder="Choose or type an option" class="lunch-input">

      <datalist id="lunch-options">
        <option value="Pizza">
        <option value="Sushi">
        <option value="Burger">
        <option value="Salad">
        <option value="Falafel">
        <option value="Sandwich">
        <option value="Pasta">
      </datalist>

      <button id="addOptionBtn" type="button">Add Another Option</button>
      <button id="decideBtn">Decide</button>
    </div>

    <p id="result" class="result">
      <span id="spinner" class="spinner" style="display: none;"></span>
      <span id="resultText">Please select your lunch options!</span>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Lunch Picker App</p>
  </footer>

  <!-- Sound effect -->
  <audio id="chime" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
